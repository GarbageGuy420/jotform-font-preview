<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Widget</title>
    <script src="https://cdn.jotfor.ms/s/umd/latest/for-custom-widgets.js"></script>
    <script>
      class FontPreviewWidget {
        constructor() {
          this.init();
        }

        init() {
          this.createElements();
          this.attachEvents();
          JFCustomWidget.subscribe("ready", () => this.requestFontSelection());
        }

        createElements() {
          this.container = document.getElementById("widgetContainer");
          
          // Large Text Area for Preview/Input
          this.textArea = document.getElementById("textArea");
          
          JFCustomWidget.requestFrameResize({ height: this.container.scrollHeight + 20 });
        }

        requestFontSelection() {
          const fontField = JFCustomWidget.getWidgetSetting("fontFieldName");
          if (!fontField) return;
          
          JFCustomWidget.getFieldsValueByName([fontField], (data) => {
            if (data[fontField]) {
              this.loadAndApplyFont(data[fontField]);
            }
          });
        }

        attachEvents() {
          const fontField = JFCustomWidget.getWidgetSetting("fontFieldName");
          if (!fontField) return;
          
          JFCustomWidget.listenFromField(fontField, "change", (value) => {
            this.loadAndApplyFont(value);
          });
          this.textArea.addEventListener("input", () => this.updatePreview());
          JFCustomWidget.subscribe("submit", () => this.submitData());
        }

        loadAndApplyFont(selectedFont) {
          if (!selectedFont) return;
          
          const fontLinkId = `google-font-${selectedFont.replace(/ /g, "-")}`;
          
          if (!document.getElementById(fontLinkId)) {
            const link = document.createElement("link");
            link.id = fontLinkId;
            link.href = `https://fonts.googleapis.com/css?family=${encodeURIComponent(selectedFont)}&display=swap`;
            link.rel = "stylesheet";
            document.head.appendChild(link);
            
            link.onload = () => {
              this.applyFont(selectedFont);
            };
          } else {
            this.applyFont(selectedFont);
          }
        }

        applyFont(selectedFont) {
          this.textArea.style.fontFamily = `'${selectedFont}', sans-serif`;
        }

        submitData() {
          const fontField = JFCustomWidget.getWidgetSetting("fontFieldName");
          const data = {
            valid: true,
            value: JSON.stringify({
              text: this.textArea.value,
              font: fontField ? JFCustomWidget.getFieldsValueByName([fontField], (data) => data[fontField]) : ""
            })
          };
          JFCustomWidget.sendSubmit(data);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new FontPreviewWidget();
      });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #widgetContainer {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        #textArea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 20px;
            resize: none;
        }
    </style>
</head>
<body>
    <div id="widgetContainer">
        <textarea id="textArea" placeholder="Enter your text here"></textarea>
    </div>
</body>
</html>
