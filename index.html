<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Widget</title>
    <script src="https://cdn.jotfor.ms/s/umd/latest/for-custom-widgets.js"></script>
    <script>
      class FontPreviewWidget {
        constructor() {
          this.fonts = [
            "Times New Roman", "Garamond", "Roboto", "Montserrat", "Pacifico", 
            "Dancing Script", "Lobster", "Bebas Neue", "UnifrakturMaguntia"
          ];
          this.init();
        }

        init() {
          this.createElements();
          this.populateFontDropdown();
          this.attachEvents();
          JFCustomWidget.subscribe("ready", () => this.sendData());
        }

        createElements() {
          this.container = document.getElementById("widgetContainer");
          this.fontSelect = document.getElementById("fontSelect");
          this.textArea = document.getElementById("textArea");
          
          JFCustomWidget.requestFrameResize({ height: this.container.scrollHeight + 20 });
        }

        populateFontDropdown() {
          this.fonts.forEach(font => {
            const option = document.createElement("option");
            option.value = font;
            option.textContent = font;
            option.style.fontFamily = font;
            this.fontSelect.appendChild(option);
          });
          this.loadAndApplyFont(this.fonts[0]);
        }

        attachEvents() {
          this.fontSelect.addEventListener("change", () => this.loadAndApplyFont(this.fontSelect.value));
          this.textArea.addEventListener("input", () => this.sendData());
        }

        loadAndApplyFont(selectedFont) {
          if (!selectedFont) return;
          
          if (!document.querySelector(`link[href*='${selectedFont.replace(/ /g, "+")}]`)) {
            const link = document.createElement("link");
            link.href = `https://fonts.googleapis.com/css?family=${selectedFont.replace(/ /g, "+")}&display=swap`;
            link.rel = "stylesheet";
            document.head.appendChild(link);
          }
          
          this.textArea.style.fontFamily = `'${selectedFont}', sans-serif`;
          this.sendData();
        }

        sendData() {
          const data = {
            valid: true,
            value: JSON.stringify({
              font: this.fontSelect.value,
              text: this.textArea.value
            })
          };
          JFCustomWidget.sendSubmit(data);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new FontPreviewWidget();
      });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #widgetContainer {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
        }
        #textArea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 20px;
            resize: none;
        }
    </style>
</head>
<body>
    <div id="widgetContainer">
        <label for="fontSelect">Choose a font:</label>
        <select id="fontSelect"></select>
        <textarea id="textArea" placeholder="Enter your text here"></textarea>
    </div>
</body>
</html>
