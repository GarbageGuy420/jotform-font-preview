<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Preview Widget</title>
    <script src="https://cdn.jotfor.ms/s/umd/latest/for-custom-widgets.js"></script>
    <script>
      class FontPreviewWidget {
        constructor() {
          this.init();
        }

        init() {
          this.createElements();
          this.loadGoogleFonts();
          this.attachEvents();
          JFCustomWidget.subscribe("ready", () => this.updatePreview());
        }

        createElements() {
          this.container = document.getElementById("widgetContainer");
          
          // Font Selector Dropdown
          this.fontSelect = document.getElementById("fontSelect");
          
          // Large Text Area for Preview/Input
          this.textArea = document.getElementById("textArea");
          
          JFCustomWidget.requestFrameResize({ height: this.container.scrollHeight + 20 });
        }

        async loadGoogleFonts() {
          try {
            const response = await fetch("https://raw.githubusercontent.com/google/fonts/main/catalog.json", {
              headers: { "Accept": "application/json" }
            });
            const data = await response.json();
            const fonts = data.familyMetadataList.map(font => font.family); // Load all available fonts

            fonts.forEach(font => {
              const option = document.createElement("option");
              option.value = font;
              option.textContent = font;
              this.fontSelect.appendChild(option);
            });
          } catch (error) {
            console.error("Error loading Google Fonts from GitHub:", error);
          }
        }

        attachEvents() {
          this.fontSelect.addEventListener("change", () => this.updatePreview());
          this.textArea.addEventListener("input", () => this.updatePreview());
          JFCustomWidget.subscribe("submit", () => this.submitData());
        }

        updatePreview() {
          const selectedFont = this.fontSelect.value;
          this.textArea.style.fontFamily = selectedFont;
          
          if (!document.querySelector(`link[href*='${selectedFont.replace(/ /g, "+")}]`)) {
            const link = document.createElement("link");
            link.href = `https://fonts.googleapis.com/css?family=${selectedFont.replace(/ /g, "+")}&display=swap`;
            link.rel = "stylesheet";
            document.head.appendChild(link);
          }
        }

        submitData() {
          const data = {
            valid: true,
            value: JSON.stringify({
              font: this.fontSelect.value,
              text: this.textArea.value
            })
          };
          JFCustomWidget.sendSubmit(data);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        new FontPreviewWidget();
      });
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #widgetContainer {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        #textArea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            font-size: 20px;
            resize: none;
        }
    </style>
</head>
<body>
    <div id="widgetContainer">
        <label for="fontSelect">Choose a font:</label>
        <select id="fontSelect" style="width: 100%; margin-top: 5px;"></select>
        
        <textarea id="textArea" placeholder="Enter your text here">Your text will appear here</textarea>
    </div>
</body>
</html>
